<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>acudits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antic&family=Roboto&family=Montserrat&family=Bungee&family=Philosopher&family=Bungee+Shade&display=swap" rel="stylesheet">  </head>
  <body>
    <div class="clima-contenedor">
      <p id="clima-valor"  ></p>
      <img id="clima-icono" src="" alt="" height="50" width="50" >
      <p id="clima-ubicacion" ></p>
    </div>
    <div id="joke-container" class="container-color">
      <h5 id="card-title">ready to <br> laugh?</h5>
      <div class="card"><p class="card-text">Press if you want to hear a new joke.</p></div>
      <form name="scores" class="joke-score">
        <!-- <p id="score-text">It made you laugh?</p> -->
        <input type="radio" onclick="createReport(1)" id="score1" name="score">
        <label for="score1"><img src="https://img.icons8.com/color/48/000000/boring--v1.png"/></label>
        <input type="radio" onclick="createReport(2)" id="score2" name="score">
        <label for="score2"><img src="https://img.icons8.com/color/48/000000/neutral-emoticon--v1.png"/></label>
        <input type="radio" onclick="createReport(3)" id="score3" name="score">
        <label for="score3"><img src="https://img.icons8.com/color/48/000000/smiling.png"/></label>
      </form>
      <a class="btn">New joke</a>
</div>
    <script src="chistes.js"></script>
  </body>
</html>
