<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>acudits</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card m-auto mt-5" style="width: 18rem;">
    <div class="card-body text-center">
        <h5 class="card-title">Start your day laughing</h5>
        <p class="card-text">Press if you want to hear a new joke.</p>
        <form name="scores" class="joke-score">
          <p>Score this joke</p>
          <input type="radio" id="score1" name="score" value="1">
          <label for="score1"><img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-emoji-emoji-justicon-lineal-color-justicon-1.png"/></label>
          <input type="radio" id="score2" name="score" value="2">
          <label for="score2"><img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-emoji-emoji-justicon-lineal-color-justicon-3.png"/></label>
          <input type="radio" id="score3" name="score" value="3">
          <label for="score3"><img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-emoji-emoji-justicon-lineal-color-justicon-7.png"/></label>
        </form>
        <a class="btn btn-primary">New joke</a>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="chistes.js"></script>
  </body>
</html>
